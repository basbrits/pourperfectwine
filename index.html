<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Pour: Emoji Wine Pairing</title>
    
    <style>
        /* --- General Styling & Font --- */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f8f7f4; 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 750px;
            margin: 40px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #8a032d;
            text-align: center;
            font-family: 'Playfair Display', serif;
            margin-bottom: 5px;
            font-size: 2.5em;
        }

        h2 {
            color: #555;
            text-align: center;
            margin-top: 5px;
            font-weight: 300;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* --- Updated Smaller Advanced Button --- */
        .advanced-btn-container {
            text-align: right; /* Aligned to the right for a clean look */
            margin-bottom: 15px;
        }

        .advanced-btn {
            display: inline-block;
            padding: 6px 15px; /* Smaller padding */
            background-color: transparent;
            color: #8a032d;
            border: 1.5px solid #8a032d;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85em; /* Smaller font */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .advanced-btn:hover {
            background-color: #8a032d;
            color: #ffffff;
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), #8a032d, rgba(0, 0, 0, 0));
            margin: 20px 0;
        }
        
        .intro-text {
            text-align: center;
            margin-bottom: 25px;
            color: #777;
            font-style: italic;
            font-size: 0.95em;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        
        .control-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
            font-size: 1em;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .emoji-button {
            flex-grow: 1;
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            color: #333;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            min-width: 110px;
        }
        
        .emoji-button span.emoji {
            font-size: 1.4em;
            display: block;
            margin-bottom: 3px;
        }

        .emoji-button:hover {
            border-color: #b3003b;
            background-color: #f7e0e7;
        }

        .emoji-button.selected {
            background-color: #8a032d;
            color: #ffffff;
            border-color: #8a032d;
            box-shadow: 0 4px 8px rgba(138, 3, 45, 0.4);
        }

        .result-title {
            color: #8a032d;
            text-align: center;
            font-size: 1.5em;
            margin-top: 30px;
            font-weight: bold;
        }

        #result {
            margin-top: 15px;
            padding: 25px;
            border: 2px solid #8a032d;
            border-radius: 10px;
            background-color: #fcf4f5;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }

        #result strong { color: #8a032d; }
    </style>
</head>
<body>

    <div class="container">
        <div class="advanced-btn-container">
            <a href="Advanced.html" class="advanced-btn">Advanced Guide ‚Üí</a>
        </div>

        <h1>üç∑ The Perfect Pour</h1>
        <h2>Instantly Match Wine to Your Meal</h2>
        
        <p class="intro-text">
            Tap the emojis to describe your meal for an expert recommendation.
        </p>
        
        <hr>

        <div class="control-group">
            <label>1. Choose Cuisine Style:</label>
            <div class="button-group" id="cuisine-group">
                <button class="emoji-button" data-value="Italian"><span class="emoji">üáÆüáπ</span> Italian</button>
                <button class="emoji-button" data-value="French"><span class="emoji">üá´üá∑</span> French</button>
                <button class="emoji-button" data-value="Spanish"><span class="emoji">üá™üá∏</span> Spanish</button>
                <button class="emoji-button" data-value="American"><span class="emoji">üá∫üá∏</span> American</button>
            </div>
        </div>
        
        <hr>

        <div class="control-group">
            <label for="protein">2. Choose Main Ingredient/Protein:</label>
            <select id="protein">
                <option value="default" disabled selected>-- Select Main Ingredient --</option>
                <option value="Beef/Lamb">Beef or Lamb (Heavy Red Meat)</option>
                <option value="Pork/Veal">Pork or Veal (Light Red/White Meat)</option>
                <option value="Poultry">Poultry (Chicken or Turkey)</option>
                <option value="Fish_Rich">Rich Fish (Salmon, Tuna, Swordfish)</option>
                <option value="Fish_Lean">Lean Fish (Cod, Tilapia, Shellfish)</option>
                <option value="Vegetarian">Vegetarian/Vegan</option>
            </select>
        </div>
        
        <hr>
        
        <div class="control-group">
            <label>3. Choose Dominant Flavor Note:</label>
            <div class="button-group" id="flavor-group">
                <button class="emoji-button" data-value="Acidic"><span class="emoji">üçÖ</span> Tomato/Acidic</button>
                <button class="emoji-button" data-value="Rich"><span class="emoji">üßà</span> Cream/Butter</button>
                <button class="emoji-button" data-value="Spicy"><span class="emoji">üî•</span> Spicy/Sweet</button>
                <button class="emoji-button" data-value="Earthy"><span class="emoji">üçÑ</span> Earthy/Grilled</button>
                <button class="emoji-button" data-value="Herbal"><span class="emoji">üåø</span> Herbal/Fresh</button>
            </div>
        </div>

        <div class="result-title">Your Expert Pairing:</div>
        <div id="result">
            Please make one selection in all three categories above.
        </div>

    </div>

    <script>
        function setupButtonSelection(groupId, inputElementId) {
            const group = document.getElementById(groupId);
            group.querySelectorAll('.emoji-button').forEach(button => {
                button.addEventListener('click', function() {
                    group.querySelectorAll('.emoji-button').forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById(inputElementId).value = this.dataset.value;
                    updatePairing();
                });
            });
        }

        function getWinePairing(cuisine, protein, flavor_note) {
            if (!cuisine || !protein || !flavor_note || protein === "default") {
                return "Please make one selection in all three categories above.";
            }

            let pairing = "A versatile choice: ";
            let prep_sauce = flavor_note;

            if (protein === "Beef/Lamb") {
                if (prep_sauce === "Acidic" && cuisine === "Italian") {
                    pairing = "Classic **Chianti Classico** or **Barbera** (medium-bodied Italian red).";
                } else if (prep_sauce === "Rich" || prep_sauce === "Earthy") {
                    pairing = "Bold **Cabernet Sauvignon**, **Left Bank Bordeaux**, or **Syrah/Shiraz**.";
                } else if (cuisine === "American") {
                    pairing = "Powerful **Napa Cabernet Sauvignon** or peppery **Zinfandel**.";
                } else {
                    pairing = "Smooth **Merlot** or earthy **Malbec**.";
                }
            }
            else if (protein === "Pork/Veal" || protein === "Poultry") {
                if (prep_sauce === "Spicy") {
                    pairing = "**Off-dry Riesling** or aromatic **Gew√ºrztraminer**.";
                } else if (prep_sauce === "Rich" || cuisine === "French") {
                    pairing = "Rich, oaked **Chardonnay** (White Burgundy) or light-bodied **Pinot Noir**.";
                } else if (prep_sauce === "Acidic" || cuisine === "Italian") {
                    pairing = "Medium-bodied **Sangiovese** (unoaked) or a high-acid **Ros√©**.";
                } else {
                    pairing = "Versatile **Pinot Noir** or medium-bodied **Viognier**.";
                }
            }
            else if (protein.startsWith("Fish")) {
                if (prep_sauce === "Rich") {
                    pairing = "Full-bodied **Oaked Chardonnay** or traditional **White Rioja**.";
                } else if (prep_sauce === "Acidic" || protein === "Fish_Lean" || prep_sauce === "Herbal") {
                    if (cuisine === "Spanish") {
                         pairing = "Crisp **Albari√±o** or refreshing **Cava** (Spanish Sparkling).";
                    } else {
                         pairing = "Zesty **Sauvignon Blanc** (Sancerre/NZ) or bone-dry **Muscadet**.";
                    }
                } else {
                    pairing = "Crisp **Pinot Grigio** or dry **Ros√©**.";
                }
            }
            else if (protein === "Vegetarian") {
                if (prep_sauce === "Spicy") {
                    pairing = "**Off-dry Riesling** or bright **Gr√ºner Veltliner**.";
                } else if (prep_sauce === "Earthy") {
                    pairing = "Earthy **Pinot Noir** or textural **Nebbiolo**.";
                } else {
                    pairing = "Herbaceous **Sauvignon Blanc** or light **Gamay** (Beaujolais).";
                }
            }
            
            let refinement = "";
            if (flavor_note === "Spicy") {
                refinement = " *Hint: Slight sweetness or lower alcohol balances heat.*";
            } else if (flavor_note === "Herbal") {
                refinement = " *Hint: Match green notes with Sauvignon Blanc or Cabernet Franc.*";
            } else if (flavor_note === "Acidic") {
                 refinement = " *Hint: High-acid varieties prevent the wine from tasting 'flabby'.*";
            } else if (flavor_note === "Rich") {
                 refinement = " *Hint: Full-bodied wines with oak/texture match rich sauces.*";
            } else if (flavor_note === "Earthy") {
                 refinement = " *Hint: Savory reds or textural, mushroom-friendly whites are best.*";
            }
            
            return pairing + refinement;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cuisineInput = document.createElement('input');
            cuisineInput.type = 'hidden';
            cuisineInput.id = 'cuisine_val';
            document.body.appendChild(cuisineInput);
            
            const flavorInput = document.createElement('input');
            flavorInput.type = 'hidden';
            flavorInput.id = 'flavor_val';
            document.body.appendChild(flavorInput);

            setupButtonSelection('cuisine-group', 'cuisine_val');
            setupButtonSelection('flavor-group', 'flavor_val');

            const proteinSelect = document.getElementById('protein');
            const resultDiv = document.getElementById('result');

            window.updatePairing = function() {
                const cuisine = document.getElementById('cuisine_val').value;
                const protein = proteinSelect.value;
                const flavor = document.getElementById('flavor_val').value;
                const pairing = getWinePairing(cuisine, protein, flavor);
                resultDiv.innerHTML = pairing;
            }

            proteinSelect.addEventListener('change', updatePairing);
            updatePairing();
        });
    </script>
</body>
</html>
